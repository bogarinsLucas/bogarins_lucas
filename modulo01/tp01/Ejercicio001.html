<!DOCTYPE html> <!-- define que es un documento html -->
    <html> <!-- es la etiqueta raíz de una página html -->
    <head> <!-- contiene una descripción del contenido de la página -->
    <title>Ejercicio 1 </title> <!-- especifíca el título -->
    <meta charset="UTF-8">
    </head>
    <body> <!-- se define todo el contenido visible -->
        <!--define una instrucción de javascript del lado del cliente-->
        <!--escribe directamente sobre un documento html-->
        <!--br agrega una nueva linea -->
        <script>
        document.writeln("Hola Mundo!");
        document.write("<br>");
        document.writeln("Soy el primer código");
        </script>
    </body>
</html>
