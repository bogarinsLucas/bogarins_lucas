<!-- Ejercicio 4:
Escribir el código de una función a la que se pasa como parámetro un número entero y
devuelve como resultado una cadena de texto que indica si el número es par o impar. 
Mostrar por pantalla el resultado devuelto por la función.
Por ejemplo 2=par; 5=impar…-->
<!DOCTYPE html> 
<html> 
<head> 
<title>Ejercicio 04</title> 
<meta charset="UTF-8">
</head>
    <body>
    <script>
    var num, res
    num = window.prompt('Introducir el numero')
    function parImpar (num){
        return (num%2==0) ? 'es par' : 'es impar'          
    }
    document.write(''+num+ ' ' +parImpar(num))      
    </script>
    </body>
</html>
