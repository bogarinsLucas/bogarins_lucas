<!--Ejercicio 8:
Crea una función que genere 100 números aleatorios entre 1 y 100 que no se repitan y luego
imprima por pantalla usando document.write(text)-->
<!DOCTYPE html> 
<html> 
<head> 
<title>Ejercicio 08</title> 
<meta charset="UTF-8">
</head>
    <body>
    <script>
    var resultado
    for(i=1;i<101;i++){
        resultado = Math.floor(Math.random() * 101);
        document.write('<br>', resultado)
    }
    
    </script>
    </body>
</html>
